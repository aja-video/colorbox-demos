components:
  requestBodies:
    inline_object:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/inline_object'
  schemas:
    SystemConfig:
      example:
        reboot: true
        hostName: hostName
        updateRequest: true
        factoryPreset: true
        identify: true
        authenticationEnable: false
        ssdpEnable: true
        factoryReset: true
        previewAncEnable: false
        systemOrganizationName: systemOrganizationName
        fanSpeed: 20.421118856755793
      properties:
        hostName:
          type: string
        systemOrganizationName:
          type: string
        ssdpEnable:
          type: boolean
        identify:
          type: boolean
        updateRequest:
          type: boolean
        reboot:
          type: boolean
        factoryPreset:
          type: boolean
        factoryReset:
          type: boolean
        transformMode:
          $ref: '#/components/schemas/TransformMode'
        previewAncEnable:
          default: false
          type: boolean
        authenticationEnable:
          default: false
          type: boolean
        fanSpeed:
          default: 0
          maximum: 255
          minimum: 0
          type: number
      type: object
    SystemStatus:
      example:
        safeboot: true
        safebootVersion: 1.0.0.1d
        mainbootVersion: 1.0.0.2d
        runningVersion: 1.0.0.3d
        updateMsg:
        - str1
        - str2
        - str3
      properties:
        safebootVersion:
          example: 1.0.0.1d
          type: string
        mainbootVersion:
          example: 1.0.0.2d
          type: string
        runningVersion:
          example: 1.0.0.3d
          type: string
        safeboot:
          type: boolean
        updateMsg:
          example:
          - str1
          - str2
          - str3
          items:
            type: string
          type: array
      type: object
    Routing:
      example:
        pipelineBypassButton: true
        pipelineBypassUser: true
      properties:
        mode:
          $ref: '#/components/schemas/Mode'
        previewTap:
          $ref: '#/components/schemas/PreviewTap'
        pipelineBypassButton:
          description: This is the bypass state due to the button on the device being
            pressed
          type: boolean
        pipelineBypassUser:
          description: This is the bypass state set by the user in the UI
          type: boolean
      type: object
    Mode:
      default: Input
      enum:
      - Input
      - Output
      type: string
    PreviewTap:
      default: OVERLAY
      enum:
      - CSC1
      - LUT1
      - CSC2
      - LUT2
      - 3DLUT
      - LUT3
      - CSC3
      - LUT4
      - OVERLAY
      type: string
